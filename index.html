<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coffee Order From</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>

<body>
    <h1>Place your Coffee Order</h1>
    <p>Please fill out the details below custmize your order.</p>
    <Form action="/submit-order" method="Post"> 
        <fieldset>
            <legend>Your Details</legend>
            <Div>
                <label for="customerName" >Name :</label>
                <input type="text"id="customer name"name="customer Name"required>
            </Div>
            <Div>
                <label for="customerEmail">Email :</label>
                <input type="text"id="customer Email"name="customer Email"required>
            </Div>
        </fieldset>
        <fieldset>
            <legend>Coffee OPtions</legend>
            <p>Select Size:</p>
            <div>
                <input type="radio" id="sizesmall" name="coffeSize" value="small" chacked>
                <label for="sizesmall">Small</label>
            </div>
            <div>
                <input type="radio" id="sizeMedium" name="coffeSize" value="Medium" chacked>
                <label for="sizeMedium">Medium</label>
            </div>
            <div>
                <input type="radio" id="sizeLarge" name="coffeSize" value="Large" chacked>
                <label for="sizeLarge">Large</label>
            </div>
            <p>Extras (Select all that apply):</p>
            <div>
                <input type="checkbox" id="extreShot" name="extras" value="extra_shot">
                <label for="extraShot">Extra espresso Shot</label><br>
            </div>
            <div>
                <input type="checkbox" id="whippedCream" name="extras" value="whipped_Cream" chacked>
                <label for="whippedCream">whipped Cream</label><br>
            </div>
            <div>
                <label for="milkTypes">Milk Types:</label>
                <select name="milkType" id="milktype">
                    <option value="whole">Whole Milk</option>
                    <option value="Skim">Skim Milk</option>
                    <option value="Oat">Oat Milk</option><br>
                </select>
            </div>
            <div><br><br>
                <label for="quantity">Quantity :</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
           <br> </div>
        </fieldset>
        <div>
            <button type="submit">Place Order</button><br><br><br>
            <button type="reset">Clear From</button>
        </div>
    </Form>
</body>
</html>
